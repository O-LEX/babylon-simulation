<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>babylon-simulation</title>
  <style>
    html, body, #renderCanvas {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="fpsDisplay" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-family: monospace;">
    FPS: --
  </div>

  <div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 10px; font-family: Arial, sans-serif; width: 180px;">
    <!-- Geometry Select -->
    <label style="color: white; display: block; margin-bottom: 5px;">Geometry:</label>
    <select id="geometry" style="margin-bottom: 10px; padding: 5px; width: 100%;">
      <option value="cloth">Cloth</option>
      <option value="chain">Chain</option>
    </select>

    <!-- Solver Select -->
    <label style="color: white; display: block; margin-bottom: 5px;">Solver:</label>
    <select id="solver" style="margin-bottom: 10px; padding: 5px; width: 100%;">
      <option value="vbd">VBD</option>
      <option value="implicit">Implicit</option>
      <option value="xpbd">XPBD</option>
    </select>

    <!-- Params Section -->
    <div style="margin-top: 10px;">
      <label style="color: white; display: block; margin-bottom: 5px;">Gravity (x, y, z):</label>
      <div style="display: flex; gap: 4px; margin-bottom: 10px;">
        <input id="gx" type="number" step="0.1" value="0" style="width: 50px;" />
        <input id="gy" type="number" step="0.1" value="-9.81" style="width: 50px;" />
        <input id="gz" type="number" step="0.1" value="0" style="width: 50px;" />
      </div>

      <label style="color: white; display: block; margin-bottom: 5px;">Time Step (dt):</label>
      <input id="dt" type="number" step="0.001" value="0.016" style="width: 100%; margin-bottom: 10px;" />

      <label style="color: white; display: block; margin-bottom: 5px;">Substeps:</label>
      <input id="numSubsteps" type="number" value="1" style="width: 100%; margin-bottom: 10px;" />

      <label style="color: white; display: block; margin-bottom: 5px;">Iterations:</label>
      <input id="numIterations" type="number" value="1" style="width: 100%; margin-bottom: 10px;" />
    </div>

    <!-- Reset Button -->
    <button id="resetSimulation" style="padding: 5px 10px; width: 100%;">Reset</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
