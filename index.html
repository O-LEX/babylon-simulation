<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>babylon-simulation</title>
  <style>
    html, body, #renderCanvas {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="fpsDisplay" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-family: monospace;">
    FPS: --
  </div>
  
  <div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 10px; font-family: Arial, sans-serif;">
    <label style="color: white; display: block; margin-bottom: 5px;">Simulation Type:</label>
    <select id="simulationType" style="margin-bottom: 10px; padding: 5px;">
      <option value="der-rod">DER Rod</option>
      <option value="chain">Chain</option>
      <option value="cloth">Cloth</option>
    </select>
    <button id="resetSimulation" style="padding: 5px 10px; width: 100%;">Reset</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
